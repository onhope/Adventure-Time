<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Side Bar Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="side-menu">
    <div class="home">
      <a href="#"><i class="fa-solid fa-eye"></i>Linky</a>
      <label for="check" class="button down">
        <i class="fa-solid fa-angle-down"></i>
      </label>
    </div>
    <ul class="menu">
      <li><a href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
      <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
      <li><a href="#"><i class="fa-solid fa-bell"></i>Notification</a></li>
      <li><a href="#"><i class="fa-solid fa-bookmark"></i>Book mark</a></li>
      <li><a href="#"><i class="fa-solid fa-message"></i>Message</a></li>
      <li><a href="#"><i class="fa-solid fa-moon"></i>Do not disturb</a></li>
      <li><a href="#"><i class="fa-solid fa-circle-half-stroke"></i>Theme</a></li>
    </ul>
    <ul class="setting">
      <li><a href="#"><i class="fa-solid fa-gear"></i>Setting</a></li>
      <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</a></li>
    </ul>
    <div class="profile">
      <img src="img/profile.jpg" alt="profile">
      <div class="profile-info">
        <div class="name">User name</div>
        <div class="email">User@gmail.com</div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
