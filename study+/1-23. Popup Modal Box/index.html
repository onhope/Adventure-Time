<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="check">
    <label class="show-btn" for="check">Click Me</label>
    <div class="bg"></div>
    <div class="alert_con">
        <div class="icon">
            <i class="fa-solid fa-exclamation"></i>
        </div>
        <header>Are you sure?</header>
        <p>if you proceed, you will lose all your personal data. Are you sure you want to delete your account?</p>
        <div class="btns">
            <label for="check">Cancel</label>
            <label for="check">Confirm</label>
        </div>
    </div>
</body>

</html>
