<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="circle"></div>
    <div class="box">
      <div class="header">
        <img src="profile.jpg" alt="fubao">
        <h1>FUBAO</h1>
        <p>사랑스러운 푸바오입니다</p>
        <p><i class="fa-solid fa-location-dot"></i> 에버랜드에서 살고 싶어요</p>
      </div>
      <ul class="content">
        <li>1123 Followers</li>
        <li>354 Following</li>
        <li>>39 Articles</li>
        <li>12 Works</li>
      </ul>
      <div class="sns">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="btn">
        <button>MESSAGE</button>
        <button>FOLLOW</button>
      </div>
    </div>
  </div>
</body>

</html>
