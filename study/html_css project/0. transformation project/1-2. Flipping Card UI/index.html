<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fliping card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="front">
      <p class="first"> 도파민에 절여진</p>
      <p class="second">뇌를 환기 시켜주는</p>
      <p class="third">모닝 루틴</p>
    </div>
    <div class="back">
      <ul>
        <li>
          <p>1. 일어나자마자 세수를 한다.</p>
          <span>- 양치는 안해도 됨.</span>
        </li>
        <li>
          <p>2. 차 한잔을 마신다.</p>
          <span>- 속을 따듯하게 만들어 주기</span>
        </li>
        <li>
          <p>3. 의자에 앉아서 책 50p만 읽기</p>
          <span>- 핸드폰보다 책으로 뇌 깨워주기</span>
        </li>
        <li>
          <p>4. 노트와 펜 꺼내서 기록하기</p>
          <span>- 나의 상태 기록 후 오늘 할일 정리</span>
        </li>
        <li>
          <p>5. 다 했으면 이제 핸드폰 확인하기</p>
          <span>- 다시 도파민 타임~ 대신 짧게 하기</span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
