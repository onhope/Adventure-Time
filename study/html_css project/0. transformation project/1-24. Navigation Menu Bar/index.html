<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="menu">
      <input type="checkbox" id="check">
      <div class="logo">
        <img src="img/icon.png" alt="#">
        <a href="#">stacker</a>
      </div>
      <ul>
        <label for="check" class="button cancel">
          <i class="fa-solid fa-x"></i>
        </label>
        <li><a href="#">Home</a></li>
        <li><a href="#">Solution</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <label for="check" class="button bars">
        <i class="fa-solid fa-bars"></i>
      </label>
      <div class="btn">
        <input class="start_btn" type="button" value="Get Started">
      </div>
    </div>
  </nav>
</body>

</html>
