<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conatiner">
    <div class="left">
      <div class="logo">
        <img src="img/logo.png" alt="logo">
        <span>Event Jungle</span>
      </div>
      <div class="content">
        <h1>Hey There!</h1>
        <p>Welcome Back.</p>
        <p>You are just one step away to your feed.</p>
      </div>
      <div class="account"><a href="#">Don't have an account?</a></div>
      <div class="left_btn">
        <input class="signup" type="submit" value="Sign Up">
      </div>
    </div>
    <div class="right">
      <div class="header">
        <h1>SIGN IN</h1>
      </div>
      <form action="#">
        <div class="row email">
          <input type="text" placeholder="E-mail">
        </div>
        <div class="row pass">
          <input type="password" placeholder="Password">
        </div>
        <div class="row check">
          <input type="checkbox" id="check">
          <span>Keep me logged in</span>
          <a href="#">Forgot Password?</a>
        </div>
        <div class="row right_btn">
          <input class="signin" type="submit" value="Sign In">
        </div>
        <div class="row social">
          <p>Or, Use social media to sign in</p>
          <ul class="icon">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
