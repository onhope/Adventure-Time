<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <h1>Contact Us</h1>
        <p>Feel free to contact us any time. We will get back toyou as soon as we can!</p>
        <div class="inputBox">
          <input type="text" placeholder="Name">
        </div>
        <div class="inputBox">
          <input type="text" placeholder="Email">
        </div>
        <div class="inputBox">
          <input type="text" placeholder="textarea">
        </div>
        <div class="btnBox">
          <input type="button" value="SEND">
        </div>
      </div>
      <div class="right">
        <div class="info">
          <div class="title">Info</div>
          <div class="detail email">
            <i class="fa-regular fa-envelope"></i>
            <div class="text">info@getinotouch.we</div>
          </div>
          <div class="detail call">
            <i class="fa-solid fa-phone-flip"></i>
            <div class="text">+24 56 89 146</div>
          </div>
          <div class="detail address">
            <i class="fa-regular fa-map"></i>
            <div class="text">14 Greenroad St.</div>
          </div>
          <div class="detail time">
            <i class="fa-solid fa-clock"></i>
            <div class="text">09:00 - 18:00</div>
          </div>
        </div>
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
