<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check"><i class="fa-solid fa-angle-right"></i></label>
    </div>
    <div class="sidebar-menu">
      <div class="logo">
        <img src="img/logo.png" alt="logo">
        <h1>FinSet</h1>
      </div>
      <div class="btn_two">
        <label for="check"><i class="fa-solid fa-angle-left"></i></label>
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fa-solid fa-table-columns"></i>Dashboard</a></li>
        <li><a href="#"><i class="fa-solid fa-person-rays"></i>Transactions</a></li>
        <li><a href="#"><i class="fa-solid fa-wallet"></i>Wallet</a></li>
        <li><a href="#"><i class="fa-solid fa-bullseye"></i>Goals</a></li>
        <li><a href="#"><i class="fa-solid fa-circle-dollar-to-slot"></i>Budget</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-line"></i>Analytics</a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
        <div class="bottom_menu">
          <li><a href="#"><i class="fa-solid fa-circle-question"></i>Help</a></li>
          <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Log out</a></li>
        </div>
      </ul>
    </div>
  </div>
</body>

</html>
