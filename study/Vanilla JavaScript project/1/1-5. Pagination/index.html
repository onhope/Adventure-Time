<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button class="button" disabled>
            <i class="fa-solid fa-angles-left" id="startBtn"></i>
        </button>
        <button class="button" disabled>
            <i class="fa-solid fa-angle-left prevNext" id="prev"></i>
        </button>
        <div class="links">
            <a href="#" class="link active">1</a>
            <a href="#" class="link">2</a>
            <a href="#" class="link">3</a>
            <a href="#" class="link">4</a>
            <a href="#" class="link">5</a>
        </div>
        <button class="button">
            <i class="fa-solid fa-angle-right prevNext" id="next"></i>
        </button>
        <button class="button">
            <i class="fa-solid fa-angles-right" id="endBtn"></i>
        </button>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
