<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Todo List </title>
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-field">
      <textarea placeholder="Enter you new todo"></textarea>
      <i class="fa-solid fa-note-sticky note-icon"></i>
    </div>
    <ul class="todolists">
      <li class="list">
        <input type="checkbox">
        <span class="task">Renew gym membership.</span>
        <i class="fa-solid fa-trash"></i>
      </li>
      <li class="list">
        <input type="checkbox">
        <span class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, mollitia.</span>
        <i class="fa-solid fa-trash"></i>
      </li>
    </ul>
    <div class="pending-tasks">
      <span>You have <span class="pending-num">no </span>tasks pending.</span>
      <button class="clear-button">Clear All</button>
    </div>
  </div>
  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
