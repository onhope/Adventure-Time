<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website With Typing Text Animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="img/logo.png" alt="">
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Category</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-box">
          <input type="text" placeholder="Search here....">
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="text-content">
        <div class="text">Hello, It's Me</div>
        <div class="name">Disney Land</div>
        <div class="job">
          <span>And, I'm a</span>
          <div class="typing-text">
            <span>ThemePark,</span>
            <span>The Happiest Place on Earth.</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>About Me</button>
        <button>Follow Me</button>
      </div>
    </div>
    <div class="mickey">
      <img src="img/mickey.png" alt="">
    </div>
    <div class="media-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>
  </header>
</body>

</html>
