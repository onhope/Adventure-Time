<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="skill-box">

            <span class="title">HTML</span>
            <div class="skill-bar">
                <div class="skill-per html">
                    <span class="tooltip">70%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">

            <span class="title">CSS</span>
            <div class="skill-bar">
                <div class="skill-per css">
                    <span class="tooltip">50%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">

            <span class="title">JAVASCRIPT</span>
            <div class="skill-bar">
                <div class="skill-per javascript">
                    <span class="tooltip">90%</span>
                </div>
            </div>
        </div>
        <div class="skill-box">

            <span class="title">NodeJS</span>
            <div class="skill-bar">
                <div class="skill-per nodejs">
                    <span class="tooltip">30%</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
